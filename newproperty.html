<div class="container">
    <header>Property Registration</header>

    <form action="#">
        <div class="form first">
            <div class="details personal">
                <span class="title">property Details</span>

                <div class="fields">
                    <div class="input-field">
                        <label>Property Name</label>
                        <input type="text" placeholder="Enter property name" required>
                    </div>

                    <div class="input-field">
                        <label>Date of property bought</label>
                        <input type="date" placeholder="Enter date of property" required>
                    </div>

                    <div class="input-field">
                        <label>Properties photo</label>
                        <input type="file" placeholder="Enter properties photo">
                    </div>

                    <div class="input-field">
                        <label>Property Description</label>
                        <input class="n" type="text" placeholder="Enter property description" required>
                    </div>

                    <div class="input-field-f">
                        <label>Property type</label>
                        <select required>
                            <option disabled selected>Select type of property</option>
                            <option>New</option>
                            <option>Used</option>
                        </select>
                    </div>

                    <div class="input-field">
                        <label>Your Name</label>
                        <input type="text" placeholder="Enter your name" required>
                    </div>
                </div>
            </div>

            <div class="details ID">
                <span class="title">Property Details</span>

                <div class="fields">
                    <div class="input-field">
                        <label>Property ID number</label>
                        <input type="number" placeholder="Enter property ID/IP address"required>
                    </div>

                    <div class="input-field">
                        <label>Price of the property</label>
                        <input type="number" placeholder="Enter price of the property" required>
                    </div>

                    <div class="input-field">
                        <label>Purpose of property</label>
                        <input type="text" placeholder="Enter purpose of property" required>
                    </div>

                    <div class="input-field">
                        <label>Issued State</label>
                        <input type="text" placeholder="Enter issued state" required>
                    </div>

                    <div class="input-field">
                        <label>Registered Date</label>
                        <input type="date" placeholder="Enter your issued date" required>
                    </div>

                    <div class="input-field">
                        <label>Submitted Date</label>
                        <input type="date" placeholder="Enter  date" required>
                    </div>
                </div>

                <button class="nextBtn">
                    <span class="btnText">Submit</span>
                    <i class="uil uil-navigator"></i>
                </button>
            </div> 
        </div>

       
    </form>
</div>
